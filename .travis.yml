os: linux
language: generic
cache:
    directories:
      - $HOME/.cache/pip
      - .hypothesis

git:
    depth: false

jobs:
    fast_finish: true
    include:
        # flake8 and black
        - os: linux
          env: TEST_DEPS="flake8 black"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="style"
               
        - os: linux
          arch: arm64
          env: TEST_DEPS="flake8 black"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="style"             

         # doc check
        - os: linux
          env: TEST_DEPS="sphinx numpydoc gitpython pytest hypothesis"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="doc"
               
        - os: linux
          arch: arm64
          env: TEST_DEPS="sphinx numpy numpydoc gitpython pytest hypothesis"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="doc"   
          ignore: pyproject.toml               

        # coverage
        - os: linux
          env: TEST_DEPS="numpy pytest pytest-cov hypothesis"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="coverage"
               
        - os: linux
          arch: arm64
          env: TEST_DEPS="numpy pytest pytest-cov hypothesis"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="coverage"

         # python 3.6
        - os: linux
          env: TEST_DEPS="numpy pytest hypothesis"
               PYTHON_VERSION="3.6"
               PYTHON_ARCH="64"

         # python 3.7
        - os: linux
          env: TEST_DEPS="numpy pytest hypothesis"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               
        - os: linux
          arch: arm64
          env: TEST_DEPS="numpy pytest hypothesis"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
          ignore: pyproject.toml

         # python 3.8 conda numpy
        - os: linux
          env: TEST_DEPS="pytest hypothesis"
               PYTHON_VERSION="3.8"
               PYTHON_ARCH="64"

         # python 3.8 conda numpy + sdist
        - os: linux
          env: TEST_DEPS="pytest hypothesis"
               PYTHON_VERSION="3.8"
               PYTHON_ARCH="64"
               TEST_RUN="sdist"

        # python 3.6
        - os: osx
          env: TEST_DEPS="numpy pytest hypothesis"
               PYTHON_VERSION="3.6"
               PYTHON_ARCH="64"

        # python 3.7
        - os: osx
          env: TEST_DEPS="numpy pytest hypothesis"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"

        # python 3.8
        - os: osx
          env: TEST_DEPS="pytest hypothesis"
               PYTHON_VERSION="3.8"
               PYTHON_ARCH="64"

before_install:
    - uname -a
    - source "tools/travis/conda_setup.sh"

install:
    - source "tools/travis/conda_install.sh"

script:
    - source "tools/travis/bn_setup.sh"

notifications:
    email:
        on_success: never
        on_failure: always
